

<!DOCTYPE html>
<html lang="en">

<head>
<meta property="og:title" content="▸ Top 10 cute cats this week">

 <meta property="og:url" content="https://i.pinimg.com/564x/28/07/de/2807de8f477873fdbf0350efdf6fb89b.jpg"/>
<meta property="og:image" content="https://i.pinimg.com/564x/28/07/de/2807de8f477873fdbf0350efdf6fb89b.jpg"/>
<meta property="fb:app_id" content="2820598194851409" />
<meta property="og:description" content="Top 10 jaw-dropping nail trends this week"/>
<meta property="og:image:alt" content="Photo of colorful nail" />

 <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out forwards;
    }

    .loading-image {
      max-width: 50%;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .content {
      visibility: hidden;
    }
  </style>
</head>
<body>
<div class="loading-overlay">
    <img class="loading-image" src="https://nail.luvavn.com/wp-content/uploads/2024/05/cropped-Architecture-Company-Logo.png" alt="Loading...">
  </div>
 <div class="content">
 <h2>▸ Top 10 cute cats this week</h2>
 <img src="https://i.pinimg.com/564x/28/07/de/2807de8f477873fdbf0350efdf6fb89b.jpg" alt="Bird Image 1">
 </div>
  
 <script type="text/javascript">
location.replace("https://nail.luvavn.com/")
</script>
<script>
    // Wait for the page to load
    window.addEventListener('load', function () {
      // Hide the loading overlay after 1 second
      setTimeout(function () {
        document.querySelector('.loading-overlay').style.display = 'none';
        document.querySelector('.content').style.visibility = 'visible';
      }, 800);
    });
  </script>
</body>

</html>
