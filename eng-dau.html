<body>
  <h2>ğŸŒ¸ Dau Dau English PracticeğŸŒ¸</h2>
  <div>
    <input id="sentenceInput" type="text" placeholder="Nháº­p cÃ¢u tiáº¿ng Anh cáº§n há»c"/>
    <button onclick="startPractice()">âœ¨ Start âœ¨</button>
  </div>

  <div id="practiceSection" style="display:none;">
    <p><strong>CÃ¢u luyá»‡n nÃ³i:</strong> <span id="sentenceText"></span></p>

    <h3>1. ğŸ”Š PhÃ¡t Ã¢m cÃ¢u</h3>
    <button onclick="speak(false)">Äá»c bÃ¬nh thÆ°á»ng</button>
    <button onclick="speak(true)">Äá»c cháº­m</button>

    <h3>2. ğŸ¤ Ghi Ã¢m vÃ  cháº¥m Ä‘iá»ƒm</h3>
    <button id="startBtn" onclick="startRecording()">Start Recording</button>
    <button id="stopBtn" onclick="stopRecording()" disabled>Stop Recording</button>
    <p id="userSpeech">Báº¡n Ä‘Ã£ nÃ³i: ...</p>
    <div class="bar"><div id="scoreBar" class="bar-fill">0/10</div></div>
  </div>

  <script>
    let sentence = "";
    let mediaRecorder;
    let chunks = [];

    function startPractice() {
      sentence = document.getElementById("sentenceInput").value.trim();
      if (!sentence) return alert("HÃ£y nháº­p má»™t cÃ¢u!");
      document.getElementById("sentenceText").textContent = sentence;
      document.getElementById("practiceSection").style.display = "block";
    }

    function speak(slow) {
      const text = sentence;
      const options = {
        voice: "Joanna",
        engine: "neural",
        language: "en-US",
        rate: slow ? 0.6 : 1.0
      };

      if (!slow) {
        puter.ai.txt2speech(text, options).then(audio => audio.play());
      } else {
        const words = text.split(" ");
        let i = 0;
        function next() {
          if (i >= words.length) return;
          puter.ai.txt2speech(words[i++], options).then(audio => {
            audio.play();
            audio.onended = () => setTimeout(next, 500);
          });
        }
        next();
      }
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = handleRecordingStop;

      mediaRecorder.start();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        document.getElementById("stopBtn").disabled = true;
        document.getElementById("startBtn").disabled = false;
      }
    }

    async function handleRecordingStop() {
      const blob = new Blob(chunks, { type: "audio/webm" });
      const arrayBuffer = await blob.arrayBuffer();

      const res = await fetch('/api/transcribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/octet-stream' },
        body: arrayBuffer
      });

      const data = await res.json();
      const transcript = data.text || "";

      document.getElementById("userSpeech").textContent = "Báº¡n Ä‘Ã£ nÃ³i: " + transcript;
      evaluatePronunciation(transcript);
    }

    function levenshteinDistance(a, b) {
      const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[a.length][b.length];
    }

    function evaluatePronunciation(userSpeech) {
      const dist = levenshteinDistance(userSpeech.toLowerCase(), sentence.toLowerCase());
      const score = Math.max(0, 10 - dist);
      updateBar("scoreBar", score, 10);
    }

    function updateBar(id, score, max) {
      const bar = document.getElementById(id);
      bar.style.width = (score / max * 100) + "%";
      bar.textContent = `${score}/${max}`;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('âœ… SW registered!', reg))
          .catch(err => console.error('âŒ SW failed:', err));
      });
    }
  </script>
