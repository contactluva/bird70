<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Speaking Practice App</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/contactluva/bird70/main/dau2.png">
  <meta name="theme-color" content="#cc33aa" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="icon" href="https://raw.githubusercontent.com/contactluva/bird70/main/dau2.png" type="image/png" />
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 18px;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #ffeefc;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(255, 192, 203, 0.5);
      color: #5a005a;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 6px 0;
      box-sizing: border-box;
      font-family: inherit;
    }
    input[type="text"] {
      width: 100%;
      border: 2px solid #f7c5ff;
      border-radius: 10px;
    }
    button {
      background: #1491a5;
      color: white;
      border: none;
      border-radius: 12px;
      transition: 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-right: 12px;
      margin-bottom: 10px;
      padding: 12px 24px;
    }
    button:hover {
      transform: scale(1.05);
    }
    h2, h3 { color: #cc33aa; }
    .section { margin-bottom: 30px; }
    .hidden { display: none; }
    .sticky-header {
      position: sticky;
      top: 0;
      background: #fff0f9;
      padding: 12px 20px;
      border-bottom: 3px dashed #ffb4f2;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .sticky-header img {
      width: 80px;
      height: 80px;
    }
    .sticky-header .content {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      display: inline;
      align-items: center;
      flex-wrap: wrap;
      gap: 5px;
    }
    .bar {
      height: 22px;
      background: #ffd6f5;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #f9c2e6;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      background: #ff66cc;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: width 0.5s;
    }
    .letter-box {
      display: inline-block;
      width: 40px;
      height: 44px;
      border: 2px dashed #eeaadd;
      margin: 2px;
      text-align: center;
      font-size: 20px;
      background: #fff8fc;
      border-radius: 6px;
      padding: 0px !important;
    }
    .word-group {
      margin-right: 18px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="inputSection">
    <h2>üå∏ Dau Dau English Practiceüå∏</h2>
    <div class="section">
      <input id="sentenceInput" type="text" placeholder="Nhap 1 cau tieng anh can hoc" />
      <input id="keyword1Input" type="text" placeholder="Tu moi 1" />
      <input id="keyword2Input" type="text" placeholder="Tu moi 2" />
      <button onclick="startPractice()">‚ú® Start ‚ú®</button>
    </div>
  </div>

  <div id="stickyHeader" class="sticky-header hidden">
    <img src="https://raw.githubusercontent.com/contactluva/bird70/refs/heads/main/dau.png" alt="Icon" />
    <div class="content">
      <span id="stickySentence"></span>
      <div style="font-size: 18px; color: #888;" class="newword">
        <span id="stickyKeyword1"></span> ‚Ä¢ <span id="stickyKeyword2"></span>
      </div>
    </div>
  </div>

  <div id="practiceContent" class="hidden">
    <div class="section">
      <h3>1. üîä Read the Sentence</h3>
      <button onclick="speak(false, this)">Read Normally</button>
      <button onclick="speak(true, this)">Read Slowly</button>
    </div>

    <div class="section">
      <h3>2. üßÅ Read Keywords</h3>
      <button onclick="speakKeyword(1, this)">Keyword 1</button>
      <button onclick="speakKeyword(2, this)">Keyword 2</button>
    </div>

    <div class="section">
      <h3>3. üé§ Speak and Get Score</h3>
      <button id="recordButton" onclick="toggleRecording(0)">Start Recording</button>
      <p id="userSpeech">You said: ...</p>
      <div class="bar"><div id="scoreBar" class="bar-fill">0/10</div></div>
    </div>

    <div class="section">
      <h3>3.5 üéß Check Your Keywords</h3>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <div style="flex: 1 1 48%;">
          <button id="keyword1Button" onclick="toggleRecording(1)">üéôÔ∏è Record Keyword 1</button>
          <p id="keyword1Result">Keyword 1: ...</p>
          <div class="bar"><div id="keyword1Bar" class="bar-fill">0/1</div></div>
        </div>
        <div style="flex: 1 1 48%;">
          <button id="keyword2Button" onclick="toggleRecording(2)">üéôÔ∏è Record Keyword 2</button>
          <p id="keyword2Result">Keyword 2: ...</p>
          <div class="bar"><div id="keyword2Bar" class="bar-fill">0/1</div></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>4. ‚úçÔ∏è Rewrite the Sentence</h3>
      <div id="rewriteBoxes"></div>
      <br>
      <button onclick="checkRewrite()">Check</button>
      <div class="bar"><div id="rewriteBar" class="bar-fill">0/10</div></div>
    </div>
  </div>

  <script>
    let sentence = '', keyword1 = '', keyword2 = '';
    let currentKeywordIndex = 0;
    let recognition = null;
    let isRecording = false;

    function startPractice() {
      sentence = document.getElementById("sentenceInput").value.trim();
      keyword1 = document.getElementById("keyword1Input").value.trim();
      keyword2 = document.getElementById("keyword2Input").value.trim();
      if (!sentence || !keyword1 || !keyword2) return alert("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng!");
      document.getElementById("inputSection").classList.add("hidden");
      document.getElementById("practiceContent").classList.remove("hidden");
      document.getElementById("stickyHeader").classList.remove("hidden");
      document.getElementById("stickySentence").textContent = sentence;
      document.getElementById("stickyKeyword1").textContent = keyword1;
      document.getElementById("stickyKeyword2").textContent = keyword2;
      createRewriteBoxes();
    }

    function speak(slow, btn) {
      btn.disabled = true;
      const words = sentence.split(" ");
      const options = { voice: "Joanna", engine: "neural", language: "en-US", rate: slow ? 0.6 : 1.0 };
      const speakNext = (index) => {
        if (index >= words.length) return btn.disabled = false;
        puter.ai.txt2speech(slow ? words[index] : sentence, options).then(audio => {
          audio.play();
          audio.onended = () => slow ? setTimeout(() => speakNext(index + 1), 500) : (btn.disabled = false);
        });
      };
      speakNext(0);
    }

    function speakKeyword(n, btn) {
      btn.disabled = true;
      const text = n === 1 ? keyword1 : keyword2;
      const options = { voice: "Joanna", engine: "neural", language: "en-US", rate: 1.0 };
      puter.ai.txt2speech(text, options).then(audio => {
        audio.play();
        audio.onended = () => btn.disabled = false;
      });
    }

    function toggleRecording(type) {
      currentKeywordIndex = type;
      const buttonId = type === 0 ? "recordButton" : type === 1 ? "keyword1Button" : "keyword2Button";
      const button = document.getElementById(buttonId);

      if (!isRecording) {
        // B·∫Øt ƒë·∫ßu ghi √¢m
        try {
          recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
          recognition.lang = 'en-US';
          recognition.interimResults = false;
          recognition.maxAlternatives = 1;

          recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript.toLowerCase();
            if (currentKeywordIndex === 0) {
              document.getElementById("userSpeech").textContent = "You said: " + transcript;
              evaluatePronunciation(transcript);
            } else {
              const keyword = currentKeywordIndex === 1 ? keyword1.toLowerCase() : keyword2.toLowerCase();
              const resultId = currentKeywordIndex === 1 ? "keyword1Result" : "keyword2Result";
              const barId = currentKeywordIndex === 1 ? "keyword1Bar" : "keyword2Bar";
              document.getElementById(resultId).textContent = `You said: ${transcript}`;
              const score = transcript.includes(keyword) ? 1 : 0;
              updateBar(barId, score, 1);
            }
            resetButton(buttonId);
          };

          recognition.onerror = (event) => {
            alert('L·ªói thu √¢m: ' + event.error);
            resetButton(buttonId);
          };

          recognition.onend = () => {
            recognition.stop();
            resetButton(buttonId);
          };

          recognition.start();
          isRecording = true;
          button.textContent = type === 0 ? "Stop Recording" : `Stop Recording Keyword ${type}`;
          button.style.background = "#ff4444"; // ƒê·ªïi m√†u n√∫t khi ghi √¢m
        } catch (error) {
          alert('L·ªói truy c·∫≠p micro: ' + error.message);
          resetButton(buttonId);
        }
      } else {
        // D·ª´ng ghi √¢m
        recognition.stop();
        resetButton(buttonId);
      }
    }

    function resetButton(buttonId) {
      const button = document.getElementById(buttonId);
      isRecording = false;
      button.textContent = buttonId === "recordButton" ? "Start Recording" : buttonId === "keyword1Button" ? "üéôÔ∏è Record Keyword 1" : "üéôÔ∏è Record Keyword 2";
      button.style.background = "#1491a5"; // Kh√¥i ph·ª•c m√†u g·ªëc
    }

    function startRecognition() { toggleRecording(0); }
    function checkKeyword(n) { toggleRecording(n); }

    function evaluatePronunciation(userSpeech) {
      const cleanSentence = sentence.toLowerCase().replace(/[.,!?]/g, '').trim();
      const cleanUserSpeech = userSpeech.toLowerCase().replace(/[.,!?]/g, '').trim();
      const wordsOriginal = cleanSentence.split(' ').filter(w => w);
      const wordsUser = cleanUserSpeech.split(' ').filter(w => w);
      const wordAccuracy = wordsUser.filter((w, i) => w === wordsOriginal[i]).length / Math.max(wordsOriginal.length, 1);
      const score = Math.max(0, Math.round(10 * wordAccuracy));
      updateBar("scoreBar", score, 10);
    }

    function createRewriteBoxes() {
      const container = document.getElementById("rewriteBoxes");
      container.innerHTML = "";
      sentence.split(" ").forEach(word => {
        const group = document.createElement("div");
        group.className = "word-group";
        [...word].forEach(() => {
          const input = document.createElement("input");
          input.className = "letter-box";
          input.maxLength = 1;
          group.appendChild(input);
        });
        container.appendChild(group);
      });
    }

    function checkRewrite() {
      const boxes = document.querySelectorAll(".letter-box");
      const typed = Array.from(boxes).map(b => b.value).join("");
      const original = sentence.replace(/\s/g, "");
      const dist = levenshteinDistance(typed.toLowerCase(), original.toLowerCase());
      const score = Math.max(0, 10 - dist);
      updateBar("rewriteBar", score, 10);
    }

    function levenshteinDistance(a, b) {
      const dp = Array.from({ length: a.length + 1 }, () => Array(b.length + 1).fill(0));
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;
      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(dp[i - 1][j] + 1, dp[i][j - 1] + 1, dp[i - 1][j - 1] + cost);
        }
      }
      return dp[a.length][b.length];
    }

    function updateBar(id, score, max) {
      const bar = document.getElementById(id);
      bar.style.width = (score / max * 100) + "%";
      bar.textContent = `${score}/${max}`;
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
          console.log('‚úÖ Service Worker registered!', reg);
        }).catch(err => {
          console.error('‚ùå Service Worker registration failed:', err);
        });
      });
    }
  </script>
</body>
</html>
